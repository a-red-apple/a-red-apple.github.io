<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>口算测试</title>
    <style>

        * {
            font-family: "思源黑体 Light", "Source Han Sans CN Light", sans-serif;
        }

        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        #main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            gap: 3rem;
        }

        #display1 {
            display: flex;
            justify-content: left;
            align-items: center;
            padding: 1vh;
            width: 20vw;
            height: 20vh;
            border: 1px solid #bebebe;
            border-radius: 0.3vw;
        }

        #display2 {
            width: 19vw;
            height: 19vh;
            font-size: 1.4vw;
            overflow-y: auto;
        }

        #button {
            border: none;
            font-size: 1.1vw;
            height: 2.3vw;
            width: 5.2vw;
            line-height: 2.3vw;
            text-align: center;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
            padding: 0 0.08vw 0 0;
        }

        #userControl {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }

        #answerInput {
            font-size: 1vw;
            padding: 0.75vh;
            width: 70%;
            height: 200%;
            border: 1px solid #bebebe;
            resize: none;
        }

    </style>
</head>
<body>
<div id="main">
    <div id="display1">
        <div id="display2">点击按钮开始挑战！</div>
    </div>
    <div id="userControl">
        <textarea id="answerInput" placeholder="请输入答案..."></textarea>
        <button id="button" onclick="getQuestion('easy')">开始</button>
    </div>
</div>
<script>
    let doing = false, trueAnswer = 0;

    const all = {
        display: document.getElementById("display2"),
        answerInput: document.getElementById("answerInput"),
    };

    window.addEventListener('load', () => {
        all.answerInput.focus();
    });

    function getQuestion(level) {
        let question;
        if (!doing) {
            if (level === "easy") {
                let numbersNum = Math.floor(Math.random() * 100) % 4 + 2;
                let first = Math.floor(Math.random() * 100) % 91 + 10;
                question = first;
                trueAnswer = first;
                for (let i = 1; i < numbersNum; i++) {
                    let op = Math.floor(Math.random() * 100) % 2;
                    let second = Math.floor(Math.random() * 100) % 91 + 10;
                    if (op === 0) {
                        op = '+';
                        trueAnswer += second;
                    } else if (op === 1) {
                        op = '-';
                        trueAnswer -= second;
                    }
                    question += ` ${op} ${second}`;
                }
                all.display.innerHTML = question + " = ";
                doing = true;
            }
        } else {
            if (all.answerInput.value.toString() === trueAnswer.toString()) {
                all.display.innerHTML = "<span style='color: #008000'>答对了！</span>";
                doing = false;
                trueAnswer = 0;
            } else {
                all.display.innerHTML += "<span style='color: #ff0000'>答错了！</span>";
            }
        }
        all.answerInput.value = '';
        all.answerInput.focus();
    }
</script>
</body>
</html>
