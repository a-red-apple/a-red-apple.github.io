<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>线条本条的网站</title>
    <style>
        body {
            font-family: "思源黑体 Light", "Source Han Sans CN Light", sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #title {
            display: flex;
            width: 100%;
            background-color: #f2f2f2;
            align-items: center;
            justify-content: center;
            min-height: 10vh;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        #titleText {
            color: #000000;
            font-size: clamp(1.2rem, 4vw, 2rem);
            text-align: center;
            transition: color 0.3s ease;
        }

        #updates_list {
            display: flex;
            flex: 1;
            flex-direction: column;
            align-items: center;
            gap: 1vh;
        }

        #add_logs {
            display: flex;
            width: 80%;
            height: 10%;
            align-items: center;
        }

        #add_button {
            background-color: #1765b1;
            aspect-ratio: 1/1;
            border-radius: 50%;
            color: #ffffff;
            font-size: clamp(1rem, 1vw, 2rem);
            padding: 0.3rem 0.7rem;
            margin: 0.7rem 0.5rem 0.5rem 0.5rem;
            border: 1px solid #5484b5;
            cursor: pointer;
        }

        #back_button {
            border: 1px solid #e4e4e4;
            background-color: #f5f5fa;
            font-size: clamp(1rem, 0.9vw, 2rem);
            aspect-ratio: 1/0.5;
            border-radius: 5px;
            padding: 0.3rem 0.7rem;
            margin-top: 1rem;
            width: 7%;
            cursor: pointer;
        }

        #end {
            display: flex;
            background-color: #f5f5fa;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-top: 1px solid #e4e4e4;
            min-height: 7vh;
            font-size: clamp(0.75rem, 1vw, 1rem);
        }

        form {
            width: 80%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        label {
            font-size: clamp(1rem, 1.1rem, 2rem);
            font-weight: bold;
        }

        input, textarea {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
        }

        #submit {
            background-color: #1765b1;
            color: white;
            border: none;
            padding: 0.7rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        #page_submit {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #page_submit-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ebebeb;
            width: 30%;
            height: 27.5%;
            border-radius: 5px;
        }

        .page_submit_button_group {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            aspect-ratio: 1/0.3;
            border-radius: 5px;
            padding: 0.4rem 0.7rem;
            font-size: clamp(0.9rem, 1rem, 1.5rem);
            height: 5vh;
            gap: 1.5vw;
        }

        #ok {
            background-color: #1765b1;
            color: #ffffff;
        }

        #cancel {
            background-color: #a3a3a3;
            color: #0f0f0f
        }
    </style>
</head>
<body>
<div id="title">
    <h1 id="titleText">Minecraft 1.21.1 Fabric Server Update Logs</h1>
</div>
<div id="updates_list">
    <div id="add_logs" style="justify-content: flex-end;">
        <p style="font-size: clamp(1rem, 1.1rem, 2rem)">添加日志</p>
        <button id="add_button" onclick="add_Logs()">+</button>
    </div>
    <div id="logs"></div>
</div>
<div id="page_submit">
    <div id="page_submit-main">
        <h2>确认提交</h2>
        <p style="margin-top: 0;">提交后，表单将无法修改！</p>
        <div class="page_submit_button_group">
            <button class="page_submit_button_group" id="ok" onclick="pressOK()">确定</button>
            <button class="page_submit_button_group" id="cancel" onclick="pressCancel()">取消</button>
        </div>
    </div>
</div>

<footer id="end">
    <span>Copyright © 2025–2025 <strong>线条本条的我的世界网站 a-red-apple.minecraft</strong> All Rights Reserved.</span>
</footer>

<script>
    const list = document.getElementById("updates_list");
    const page = document.getElementById("page_submit");

    function add_Logs() {
        list.innerHTML = `
            <div id="add_logs" style="display: flex; justify-content: flex-start;">
                <button id="back_button" onclick="back_to_page()"> < 返回 </button>
            </div>
            <div>
                <form id="update_logs_read" onsubmit="return formSubmit(event)">
                    <label for="log_title">日志标题</label>
                    <input id="log_title" required name="log_title" type="text" placeholder="请输入标题...">
                    <label for="log_information">日志内容</label>
                    <textarea id="log_information" required name="log_information" rows="5" placeholder="请输入内容..."></textarea>
                    <button id="submit" type="submit">提交</button>
                </form>
            </div>
        `;
    }

    function back_to_page() {
        list.innerHTML = `
            <div id="add_logs" style="justify-content: flex-end;">
                <p style="font-size: clamp(1rem, 1.1rem, 2rem)">添加日志</p>
                <button id="add_button" onclick="add_Logs()">+</button>
            </div>
            <div id="logs"></div>
        `;
    }

    function formSubmit(e) {
        e.preventDefault();
        const form = e.target;

        if (!form.checkValidity()) {
            form.reportValidity();
            return false;
        } else {
            showWindows();
            return false;
        }
    }


    function pressOK() {
        hideWindows();
        alert("表单提交成功！");
        back_to_page();
    }

    function pressCancel() {
        hideWindows();
    }
    function showWindows() {page.style="display: flex;";}
    function hideWindows() {page.style="display: none;";}

</script>
</body>
</html>
